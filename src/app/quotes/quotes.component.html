<div class="Insightful">
    <h1>
        {{ title | titlecase }}
    </h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <app-quotes-form (add)="addedQuote($event)"></app-quotes-form>
            </div>
            <div class="col-sm-9">
                <div class="cards-all">
                    <div *ngFor="let quote of sortQuotes let i= index" class="card" style="width: 24rem;"  >
                        <div class="card-body">
                            <h4 class="card-title" appHighlightQoute >{{quote.title}}<button (click)='displayInfo(i)' class="btn btn-info btn-sm" id="button-quotes" >Tap to See More</button></h4>
                            <p class="text-card" id="param">{{quote.quote}}</p>
                            <app-quote-details *ngIf='quote.showInfo' bind-quoty='quote' (isRead)='quoteDelete($event,i)'></app-quote-details>
                            <span class="card-subtitle mb-2">Posted by: <span id="person">{{quote.name}}</span><span id="upload">on: <span id="styledate">{{quote.datePosted|date:'short'}}</span></span></span>
                        </div>
                    </div>   
                </div>
            </div>
        </div>
    </div>
</div>
